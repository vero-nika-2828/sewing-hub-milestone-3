{% extends "base.html" %}
{% block content %}


    {% block header %} Register {% endblock %}

    <div class="row">
        <form class="col s12 m8 offset-m2">
            <div class="card-panel teal">                
                <div class="row">                    
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">person_add</i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                      </div>
                </div>

                <div class="row">                    
                    <div class="row">                    
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">lock</i>                            
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password">Password</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Allowed characters: A-Z 0-9</span>
                          </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6">
                      <i class="material-icons prefix">email</i> 
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                
                <div class="row">
                    <button type="submit" value="register" class="col s6 m3 waves-effect waves-light btn-large">Register<i class="material-icons right">login</i> 
                    </button>

                    <button type="reset" class="col s6 m3 waves-effect waves-light btn-large center-align">Clear 
                        <i class="material-icons right center-align">backspace</i>
                    </button>
                </div> 
                

            </div>
        </form>
    </div>

{% endblock %}
